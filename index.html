        <div class="first">
           <div class="top">
              <h2>How do I get to the store?</h2>
              <div class="svg"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">

                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
              </svg></div>
           </div>
            <p>Take a taxi to Bernard Bridge. The store is located at Broadlight Plaza, Floor 2, Block 234, just opposite the bridge.</p>
        </div>
        <div class="second">
            <div class="top">
               <h2>Who is Khalid Store's Managing Officer?</h2>

            </div>

                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
